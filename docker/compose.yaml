services:
  dockru:
    image: ghcr.io/kyeotic/dockru:latest
    container_name: dockru
    restart: unless-stopped
    ports:
      # Host Port : Container Port
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data

      # If you want to use private registries, you need to share the auth file with Dockru:
      # - /root/.docker/:/root/.docker

      # Stacks Directory
      # ⚠️ READ IT CAREFULLY. If you did it wrong, your data could end up writing into a WRONG PATH.
      # ⚠️ YOU MUST
      # ⚠️ 1. FULL path only. No relative path (MUST)
      # ⚠️ 2. Left Stacks Path === Right Stacks Path (MUST)
      - /opt/stacks:/opt/stacks
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
    environment:
      # Tell Dockru where is your stacks directory
      - DOCKRU_STACKS_DIR=/opt/stacks
